
version = '0.3.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
   mavenCentral()
}

dependencies {
   compile("org.rxtx:rxtx:2.1.7")
   compile("org.projectlombok:lombok:1.16.16")
   compile("ch.qos.logback:logback-classic:1.2.3")

   testCompile("junit:junit:4.12")
   testCompile("org.hamcrest:hamcrest-all:1.3")
   testCompile("org.mockito:mockito-all:1.10.19")
   testCompile("org.openjdk.jmh:jmh-core:1.18")
   testCompile("org.openjdk.jmh:jmh-generator-annprocess:1.18")
}

//Compile
compileJava {
   sourceCompatibility = 1.8
   targetCompatibility = 1.8
}

//Jar
jar {
   baseName = "${rootProject.name}"
   manifest {
      from file("${projectDir}/src/main/java/META-INF/MANIFEST.MF")
   }
}

//Fat Jar
task fatJar(type: Jar) {
   baseName = "${rootProject.name}" + "-all"
   manifest {
      from file("${projectDir}/src/main/java/META-INF/MANIFEST.MF")
   }
   from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
   with jar
}

//Deploy on Brick
buildscript {
   repositories {
      maven {
         url "https://plugins.gradle.org/m2/"
      }
   }
   dependencies {
      classpath "org.hidetake:gradle-ssh-plugin:2.0.0"
   }
}
apply plugin: 'org.hidetake.ssh'

apply from: 'deploy.gradle'



